<svg fill="none" viewBox="0 0 600 300" width="450" height="155" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
     
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
              --color-main: #2c3e50;
        --color-primary: #2c3e50;
        --color-secondary: #d35400;
        --color-tertiary: #f39c12;
        background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
        background-size: 400% 400%;
        animation: gradient 8s ease infinite;
          width: 100%;
          height: 200px;
          border-radius:33px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
         
          color: white;
          font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

.slide-text {
  font-size: 2rem;
  margin: 0;
  position: relative;
  animation: slide 2s infinite;
  margin-top:1rem;
}

@keyframes slide {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(25px);
  }
  100% {
    transform: translateX(0);
  }
}

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        .text {
          animation: color-change 8s ease-in-out infinite;
        }

        @keyframes color-change {
          0% {
            color: #f0f0f0;
          }
          50% {
            color: #ffffff;
          }
          100% {
            color: #f0f0f0;
          }
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }
          .hi {
            animation: none;
          }
        }



      </style>

      <div class="container">
     
        <h1 class="text"> Hey there<div class="hi">ðŸ‘‹</div> I'm Tolga</h1> 
        <h1 class="slide-text">Frontend Developer</h1> 
      </div>
    </div>
  </foreignObject>
</svg>